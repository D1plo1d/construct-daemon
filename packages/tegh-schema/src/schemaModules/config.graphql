# Queries

extends type Query {
  hostConfigs(hostID: ID!): [ConfigForm!]!

  printerConfigs(printerID: ID!): [PrinterConfig!]!
  components(printerID: ID!, componentID: ID): [ConfigForm!]!

  materials(id: ID): [ConfigForm!]!
}

type PrinterConfig {
  id: ID!
  printerID: ID!
  components: [ConfigForm!]!
  plugins: [ConfigForm!]!
}

type ConfigForm {
  id: ID!
  model: JSON!
  modelVersion: Int!
  schemaForm: JSONSchemaForm!
}

type JSONSchemaForm {
  schema: JSON!
  form: JSON!
}

# Mutations

extends type Mutation {
  updatePrinterConfigForm(printerID: ID!, configFormID: ID!, modelVersion: Int!, model: JSON!)
  updateHostConfigForm(hostID: ID!, modelVersion: Int!, model: JSON!)
  patchPrinterConfig(
    printerID: ID!,
    version: Int!,
    patch: [RFC6902OperationInput!]!
  ): Boolean
}
