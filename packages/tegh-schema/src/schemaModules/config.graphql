# Queries

extend type Query {
  hostConfigs(hostID: ID!): [ConfigForm!]!

  printerConfigs(printerID: ID!): [PrinterConfig!]!
  components(printerID: ID!, componentID: ID): [ConfigForm!]!

  materials(id: ID): [ConfigForm!]!
}

type PrinterConfig {
  id: ID!
  printerID: ID!
  components: [ConfigForm!]!
  plugins: [ConfigForm!]!
}

type ConfigForm {
  id: ID!
  model: JSON!
  modelVersion: Int!
  schemaForm: JSONSchemaForm!
}

type JSONSchemaForm {
  schema: JSON!
  form: JSON!
}

# Mutations

extend type Mutation {
  updatePrinterConfigForm(printerID: ID!, configFormID: ID!, modelVersion: Int!, model: JSON!): Boolean
  updateHostConfigForm(hostID: ID!, modelVersion: Int!, model: JSON!): Boolean
}
