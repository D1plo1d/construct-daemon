id: test_printer_id
name: 'lulzbot-test-printer'
macros:
  tegh-macros-default:
    - '*'
log:
  maxLength: 1000
  stderr:
    # - trivial
    # - info
    - warning
    - error
    - fatal
crashReports:
  directory: /var/log/tegh
  uploadCrashReportsToDevs: true
printFromLocalPath:
  enabled: true
  allowSymlinks: false
  whitelist:
    - ~/.tegh-local-files/
server:
  signallingServer: ws://localhost:3000
  keys: ~/.tegh/dev.development.keys.json
  webRTC: true
  tcpPort: 3901
  # unixSocket: /tmp/tegh_development_socket
  # unixSocket: /var/run/tegh_development_socket

materials:
  example/pla:
    targetTemperature: 220
    targetBedTemperature: 60
  example/abs:
    targetTemperature: 200
    targetBedTemperature: 60

machine:
  id: 'example/reprap'
  driver: tegh-driver-serial-gcode
  # feedrates are in mm/s
  axes:
    x:
      feedrate: 150
    y:
      feedrate: 150
    z:
      feedrate: 4
  peripherals:
    e0:
      id: e0
      type: EXTRUDER
      name: 'Extruder 1'
      feedrate: 3
      materialID: example/pla
    e1:
      id: e1
      type: EXTRUDER
      name: 'Extruder 2'
      feedrate: 3
      materialID: example/abs
    b:
      id: b
      type: HEATED_BED
      name: 'Bed'
    f:
      id: f
      type: FAN
      name: 'Extruder Fan'

plugins:
  tegh-macros-default:
    package: tegh-macros-default
  tegh-driver-serial-gcode:
    package: tegh-driver-serial-gcode
    settings:
      serialPort:
        portID: /dev/ttyACM0
        baudRate: 250000
        simulation: true
