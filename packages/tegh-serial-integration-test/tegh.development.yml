id: test_printer_id
name: 'lulzbot-test-printer'
macros:
  tegh-macros-default: 'all'
log:
  maxLength: 1000
  stderr:
    - info
    - warning
    - error
    - fatal
printFromLocalPath:
  enabled: true
  whitelist:
    - ~/.tegh-local-files/
uploadCrashReportsToDevs: true
server:
  tcpPort: 3901
  unixSocket: /tmp/tegh_development_socket
  # unixSocket: /var/run/tegh_development_socket
heaters:
  - e0
  - e1
  - b
fans:
  - f
axes:
  - x
  - y
  - z
  - e0
  - e1
driver:
  package: tegh-driver-serial-gcode
  temperaturePollingInterval: 600
  delayFromGreetingToReady: 2500
  serialTimeout:
    tickleAttempts: 3
    fastCodeTimeout: 3000
    longRunningCodeTimeout: 60000
  longRunningCodes:
    - G4
    - G28
    - G29
    - G30
    - G32
    - M226
    - M400
    - M600
  serialPort:
    path: /dev/null
    baudRate: 115200
    simulation: true
