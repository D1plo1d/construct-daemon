id: test_printer_id
name: 'lulzbot-test-printer'
log:
  maxLength: 1000
uploadCrashReportsToDevs: false
heaters:
  - e0
  - e1
  - b
fans:
  - f
axes:
  - x
  - y
  - z
  - e0
  - e1
driver:
  package: serial-gcode
  temperaturePollingInterval: 600
  delayFromGreetingToReady: 2500
  serialPort:
    path: /dev/ttyACM0
    baudRate: 115200
