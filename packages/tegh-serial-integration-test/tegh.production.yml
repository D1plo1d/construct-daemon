id: test_printer_id
name: 'lulzbot-test-printer'
macros:
  tegh-macros-default: 'all'
log:
  maxLength: 1000
  stderr:
    # - trivial
    - info
    - warning
    - error
    - fatal
printFromLocalPath:
  enabled: true
  allowSymlinks: false
  whitelist:
    - ~/.tegh-local-files/
uploadCrashReportsToDevs: true
server:
  tcpPort: 3900
  unixSocket: /tmp/tegh_socket
  # unixSocket: /var/run/tegh_socket
materials:
  e0:
    targetTemperature: 220
  e1:
    targetTemperature: 220
  b:
    targetTemperature: 90
feedrates: # in mm/s
  e0: 3
  e1: 3
  x: 150
  y: 150
  z: 4
heaters:
  - e0
  - e1
  - b
fans:
  - f
axes:
  - x
  - y
  - z
  - e0
  - e1
driver:
  package: tegh-driver-serial-gcode
  temperaturePollingInterval: 600
  delayFromGreetingToReady: 2500
  serialTimeout:
    tickleAttempts: 3
    fastCodeTimeout: 3000
    longRunningCodeTimeout: 60000
  longRunningCodes:
    - G4
    - G28
    - G29
    - G30
    - G32
    - M226
    - M400
    - M600
  serialPort:
    path: /dev/ttyACM0
    baudRate: 250000
    # simulation: true
