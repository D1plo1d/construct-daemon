id: test_printer_id
name: 'lulzbot-test-printer'
macros:
  tegh-macros-default:
    - *
log:
  maxLength: 1000
  stderr:
    # - trivial
    - info
    - warning
    - error
    - fatal
crashReports:
  directory: /var/log/tegh
  uploadCrashReportsToDevs: true
printFromLocalPath:
  enabled: true
  allowSymlinks: false
  whitelist:
    - ~/.tegh-local-files/
server:
  tcpPort: 3900
  unixSocket: /tmp/tegh_socket
  # unixSocket: /var/run/tegh_socket

materials:
  example/pla:
    targetTemperature: 220
    targetBedTemperature: 60
  example/abs:
    targetTemperature: 200
    targetBedTemperature: 60

machine:
  id: 'example/reprap'
  # feedrates are in mm/s
  axes:
    x:
      feedrate: 150
    y:
      feedrate: 150
    z:
      feedrate: 4
  peripherals:
    e0:
      type: extruder
      feedrate: 3,
      materialID: example/pla,
    e1:
      type: extruder
      feedrate: 3
      materialID: example/abs,
    b:
      type: heatedBed,
    f:
      type: 'fan'

driver: tegh-driver-serial-gcode

plugins:
  - package: tegh-web-ui
  - package: tegh-driver-serial-gcode
    settings:
      serialPort:
        path: /dev/ttyACM0
        baudRate: 250000
        simulation: true
