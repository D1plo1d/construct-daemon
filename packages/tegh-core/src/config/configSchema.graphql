type AxisConfig {
  id: ID!
  name: String!
  feedrate: Float!
}

union ComponentConfig =
  | SerialControllerConfig
  | ToolheadConfig
  | BuildPlatformConfig
  | FanConfig

type SerialControllerConfig {
  id: ID!
  type: String!
  interface: String!
  name: String!
  portID: String!
  baudRate: Int!
  simulation: Boolean!
}

type ToolheadConfig {
  id: ID!
  materialID: ID!
  type: String!
  name: String!
  heater: Boolean!
  feedrate: Float!
}

type BuildPlatformConfig {
  id: ID!
  type: String!
  name: String!
  heater: Boolean!
}

type FanConfig {
  id: ID!
  type: String!
  name: String!
}

