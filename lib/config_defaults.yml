# Uncomment this line to use a human readable printer name instead of the 
# printer's serial number when connecting to it (Default: undefined)
# name: 'Ultimaker 1'

# Uncomment this line to use a non-default slicing engine
# (Default: 'cura_engine')
# slicingEngine: 'cura_engine'

# Uncomment this line to use a non-default slicing profile (Default: 'default')
# slicingProfile: 'my_slicing_profile'

# Uncomment this line to enable verbose command line output for debugging. 
# This is for developers. Generally you won't need to set this. (Default: false)
# verbose: true

# MakerBot Extruders
# =============================================================================

# Usually you don't need to change these
makerbotExtruders:
  - &mk567 { maxfeedrate: 26.6666667, steps_per_mm: 50.235478806907409 }


